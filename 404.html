<script>
  'use strict';
  (function () {
    var m = location.href.match(/board\/topic\/([0-9]+)/i)

      location.href = '/forums/' + m[1] + '.html'
      return
    }
    m = location.href.match(/\/board/i)
    if (m) {

      return
    }
    location.href = '/'
  })()
</script>
