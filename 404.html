<iframe style="position: absolute; left:0; top:0; width:100%; height:100%" src="index.html" frameborder="0"></iframe>
<script>
  'use strict';
  (function () {
    var m = location.href.match(/board\/topic\/([0-9]+)/i)
    if (m) {
      location.href = '/forums/' + m[1] + '.html'
      return
    }
    m = location.href.match(/\/board/i)
    if (m) {
      location.href = '/forums/sitemap.html'
      return
    }
  })()
</script>
